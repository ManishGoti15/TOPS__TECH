
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        span{
            color: red;
        }
    </style>
    <script>
        function check_blank(){
            let pass = document.getElementById("pass").value;
            let cpass = document.getElementById("cpass").value;
            if(pass == "" && cpass == ""){
                document.getElementById("msg1").innerText = "Enter Password";
                document.getElementById("msg2").innerText = "Enter Confirm password";
                return false
            }
        }

        function password_reg_ex(){
            let pass = document.getElementById("pass").value
            let reg_ex_pass = /^(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,20}$/;
            if(reg_ex_pass.test(pass)){
                document.getElementById("msg1").innerHTML = ""
                return false
            }else{
                document.getElementById("msg1").innerHTML = "Enter proper password"
                return false
            }
        }
        function compare_pass(){
            let pass = document.getElementById("pass").value;
            let cpass = document.getElementById("cpass").value;
            if(cpass != pass){
                document.getElementById("msg2").innerText = "password and confirm password does not match"
                return false
            }else{
                document.getElementById("msg2").innerText = ""
                return false
            }
        }
    </script>
</head>
<body>
    <form action="">
        <label for="">Password : </label>
        <input type="password" name="" id="pass" onkeyup="return password_reg_ex()">
        <span id="msg1"></span>

        <br><br>
        <label for="">confirm password</label>
        <input type="password" name="" id="cpass" onkeyup="return compare_pass()">
        <span id="msg2"></span>

        <br><br>
        <button type="submit" onclick="return check_blank()">Check Password</button>

        <p>
            <b>Note : </b>
            Password between 6 to 20 characters which contain at least one numeric digit, one uppercase and one lowercase letter
        </p>
    </form>
</body>
</html>
