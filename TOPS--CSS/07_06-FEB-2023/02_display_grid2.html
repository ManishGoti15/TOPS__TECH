<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    img {
        height: 200px;
        width: 250px;
        border-radius: 10px;    
    }
    .main {
        display: grid;
        grid-template-columns: repeat(5, 1fr);
        padding: 10px;
        gap: 10px;
        width: 100%;
        background-color: darkturquoise;
    }
    </style>
</head>
<body>
    <div class="main">
        <div class="sub">
            <img src="images/img01.jpeg" alt="">
        </div>
        <div class="sub">
            <img src="images/img02.jpeg" alt="">
        </div>
        <div class="sub">
            <img src="images/img03.jpeg" alt="">
        </div>
        <div class="sub">
            <img src="images/img04.jpeg" alt="">
        </div>
        <div class="sub">
            <img src="images/img05.jpeg" alt="">
        </div>
        <div class="sub">
            <img src="images/img06.jpeg" alt="">
        </div>
        <div class="sub">
            <img src="images/img07.jpeg" alt="">
        </div>
        <div class="sub">
            <img src="images/img08.jpeg" alt="">
        </div>
        <div class="sub">
            <img src="images/img09.jpeg" alt="">
        </div>
        <div class="sub">
            <img src="images/img10.jpeg" alt="">
        </div>
    </div>
</body>
</html>
