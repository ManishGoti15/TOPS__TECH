<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul {
            list-style-type: none;
            background-color: lightblue;
        }
        .list {
            background-color: aquamarine;    
        }
        li {
            /* display inline-block count height and width 
            it set content in one line */
            background-color: lightseagreen;
            display: inline-block;
            padding: 20px;
            height: 20px;
            width: 80px;
        }
    </style>
</head>
<body>
    <div class="list">
        <ul>
            <li> Home </li>
            <li> Services </li>
            <li> About </li>
            <li> Menu </li>
            <li> Contact </li>
        </ul>
    </div>
</body>
</html>
