<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <style>
        .btn-darkcyan{
            background-color: darkcyan;
            color: rgb(0, 0, 0);
            border: 2px solid black;
            font-weight: 700;
        }
        .btn-darkcyan:hover{
            background-color: rgb(0, 0, 0);
            color: darkcyan;
            border-color: darkcyan;
        }
    </style>
</head>
<body>
    <!-- button -->
    <button class="btn btn-primary">Primary</button><br><br>
    <button class="btn btn-secondary">Secondary</button><br><br>
    <button class="btn btn-warning">Warning</button><br><br>
    <button class="btn btn-danger">Danger</button><br><br>
    <button class="btn btn-success">Success</button><br><br>
    <button class="btn btn-info">Info</button><br><br>
    <button class="btn btn-light">Light</button><br><br>
    <button class="btn btn-dark">Dark</button><br><br>

    <!-- outline => hoverable-->
    <a href="" class="btn btn-outline-info">click here</a><br><br>

    <!-- set custom button  -->
    <button class="btn btn-darkcyan">click here</button>
</body>
</html>
