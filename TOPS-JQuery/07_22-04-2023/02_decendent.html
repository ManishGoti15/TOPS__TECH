
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- jquery cdn -->
    <script src="https://code.jquery.com/jquery-3.6.4.js"></script>
    <script>
        $(document).ready(function(){
            $("#btn1").click(function(){
                // $(".mainall").children(".main").addClass("change")
                $(".main").find("h1").addClass("change")
            })
        })
    </script>
    <style>
        div{
            margin: 10px;
            border: 5px solid gray;
        }
        h1{
            margin: 10px;
            border: 5px solid rgb(136, 66, 26);
        }
        .change
        {
            border: 5px solid rgb(47, 110, 129);
        }
    </style>
</head>
<body>
    <!-- Decendent => children(), find()
    -->
    <button id="btn1">Click Here</button>
    <hr>
    <div class="mainall">
        <div class="main">
            <div class="sub">
                <div class="sub-main">
                    <h1>Hello user</h1>
                </div>
            </div>
        </div>
        <div class="main1">
            <div class="sub1">
                <div class="sub-main1">
                    <h1>Hello user</h1>
                </div>
            </div>
        </div>
    </div>
</body>
</html5
