<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: lightgray;">
<br>
<br>
<br>
<br>
<br>
<br>
<br>
  <center>
    <fieldset style="width: 400px;">
        <legend align="center"><h2>Registration form</h2></legend>
        <form action="" method="get" name="Form1">
            <table style="width: 400px;" cellpadding="10px">
                <tr>
                    <td>Name :</td>
                    <td>
                        <input type="text" placeholder="Enter Name" style="height: 20px; width: 200px;">
                    </td>
                </tr>
                <tr>
                    <td>Email :</td>
                    <td>
                        <input type="text" placeholder="Enter Email" style="height: 20px; width: 200px;">
                    </td>
                </tr>
                <tr>
                    <td>Password :</td>
                    <td>
                        <input type="password" placeholder="Enter Password" style="height: 20px; width: 200px;">
                    </td>
                </tr>
                <tr>
                    <td>Phone Number :</td>
                    <td>
                        <input type="text" placeholder="phone number" maxlength="10" style="height: 20px; width: 200px;">
                    </td>
                </tr>
                <tr>
                    <td>Gender :</td>
                    <td>
                        <input type="radio" name="gender">
                        <label for="">Male</label>
                        <input type="radio" name="gender">
                        <label for="">Female</label>
                        <input type="radio" name="gender">
                        <label for="">Other</label>
                    </td>
                </tr>
                <tr>
                    <td>Language :</td>
                    <td>
                        <select name="" id="" style="height: 20px; width: 200px;">
                            <option value="">---Language---</option>
                            <option value="">English</option>
                            <option value="">Gujarati</option>
                            <option value="">Hindi</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Zip Code :</td>
                    <td>
                        <input type="text" placeholder="Enter Zip Code" maxlength="6" style="20px" width="200px">
                    </td>
                </tr>
                <tr>
                    <td>About :</td>
                    <td>
                        <textarea name="" id="" cols="30" rows="3"></textarea>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <button style="height: 40px; width: 400px; border-color: darkblue;">
                            Register
                        </button>
                    </td>
                </tr>
            </table>
        </form>
    </fieldset>
  </center>  
</body>
</html>
