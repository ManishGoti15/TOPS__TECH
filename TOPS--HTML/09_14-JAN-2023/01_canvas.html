<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <canvas id="My Canvas" height="300px" width="600px" style="border: 5px dashed rgb(46, 76, 100);">
    </canvas>

    <script>
        var rect = document.getElementById("My Canvas")
        var drawrect = rect.getContext("2d");
        drawrect.fillStyle = "purple";
        drawrect.fillRect(50, 50, 100, 100);
    </script>
</body>
</html>
