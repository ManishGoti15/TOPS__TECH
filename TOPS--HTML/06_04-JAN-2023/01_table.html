 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TABLE</title>
</head>
<body>
   <table
        border="6"
        cellpadding="3px"
        cellspacing="3px"
        style="
            background-color: rgb(98, 111, 150);
            border-color: rgb(42, 42, 165);
            color: black;
            width: 500px;
            height: 200px;"
   >
        <tr>
            <th>Product ID</th>
            <th>Product Name</th>
            <th>Product Quality</th>
            <th>Product Quantity</th>
        </tr>
        <tr style="text-align: center;">
            <th>1</th>
            <td>Wheat</td>
            <td>Good</td>
            <td>200 Bags</td>
        </tr>
        <tr style="text-align: center;">
            <th>2</th>
            <td>Rice</td>
            <td>Average</td>
            <td>275 Bags</td>
        </tr>
        <tr style="text-align: center;">
            <th>3</th>
            <td>Sugar</td>
            <td>Good</td>
            <td>240 Bags</td>
        </tr>
   </table> 
</body>
</html>
