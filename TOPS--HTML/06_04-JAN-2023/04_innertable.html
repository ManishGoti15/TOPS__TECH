<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inner Table</title>
</head>
<body>
   <table border="1"
   rules="all">
        <tr>
            <th>Customer</th>
            <th>Items</th>
            <th colspan="2">Payments</th>
            <!-- <th>123</th> -->
        </tr>
        <tr>
            <th rowspan="2">Customer Name</th>
            <th rowspan="2">
                <table border="0"
                 rules="all">
                    <tr>
                        <th>Item 1</th>
                        <th>6</th>
                        <th>$499.00</th>
                    </tr>
                    <tr>
                        <th>Item 2</th>
                        <th>8</th>
                        <th>$599.99</th>
                    </tr>
                    <tr>
                        <th>Item 3</th>
                        <th>3</th>
                        <th>$399.00</th>
                    </tr>
                </table>
            </th>
            <th>01-jan-2023</th>
            <th>$3999.99</th>
        </tr>
        <tr>
            <!-- <th>XYZ</th> -->
            <!-- <th>0</th> -->
            <th>02-jan-2023</th>
            <th>$2999.99</th>
        </tr>
   </table>
</body>
</html>
