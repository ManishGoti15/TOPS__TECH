<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
</head>
<body>
    <ol type="I" start="">
        <li>Mango</li>
        <li>Banana</li>
        <li>Orange</li>
    </ol>
    <ul type="circle">
        <li>Mango</li>
        <li>Orange</li>
        <li>Banana</li>
    </ul>
  
      <!-- dl -> defination list -->
      <!-- dt -> define term -->
      <!-- dd -> define description -->
    <dl>
        <dt>fruits :</dt>
          <dd>Mango , Banana , Apple</dd>
  
        <dt>Vegetables :</dt>
          <dd>Tamato , patato , Broccoli </dd>
    </dl>
</body>
</html>
